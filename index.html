<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Reloj r√°pido - Bella y la Bestia</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url('fondo.jpg') center/cover no-repeat fixed; /* üëà Fondo general */
}

.clock{
  position:relative;
  width:400px;
  height:400px;
  background:url('reloj.png') center/contain no-repeat;
  border-radius:50%;
  /* box-shadow eliminado */
}

/* manecillas centradas */
.hand{
  position:absolute;
  left:50%;
  top:52%; /* üëà Ajuste del eje m√°s abajo */
  transform-origin:center bottom;
  transform:translate(-50%,-100%) rotate(0deg);
  pointer-events:none;
}

.hour svg rect   { fill:gold; }
.minute svg rect { fill:#b0ffb0; }
.second svg rect { fill:crimson; }

.center{
  position:absolute;
  width:20px;
  height:20px;
  background:#222;
  border:3px solid gold;
  border-radius:50%;
  left:50%;
  top:52%; /* üëà Coincide con el eje de rotaci√≥n */
  transform:translate(-50%,-50%);
  z-index:10;
}
</style>
</head>
<body>

<div class="clock">
  <!-- manecilla de la hora -->
  <div class="hand hour" id="hour">
    <svg width="10" height="120">
      <rect x="4" y="10" width="2" height="110" rx="1"/>
    </svg>
  </div>
  <!-- manecilla del minuto -->
  <div class="hand minute" id="minute">
    <svg width="8" height="150">
      <rect x="3" y="10" width="2" height="140" rx="1"/>
    </svg>
  </div>
  <!-- manecilla del segundo -->
  <div class="hand second" id="second">
    <svg width="6" height="170">
      <rect x="2" y="5" width="2" height="160" rx="1"/>
    </svg>
  </div>
  <div class="center"></div>
</div>

<script>
const hourHand = document.getElementById('hour');
const minuteHand = document.getElementById('minute');
const secondHand = document.getElementById('second');

// ‚ö°Ô∏è velocidades aumentadas
const speed = {
  hour: 600,
  minute: 480,
  second: 360
};

function updateClock(){
  const now = new Date();
  const ms = now.getMilliseconds();
  const sec = now.getSeconds() + ms/1000;
  const min = now.getMinutes() + sec/60;
  const hr  = now.getHours()%12 + min/60;

  const hourAngle   = (hr/12)*360 * speed.hour;
  const minuteAngle = (min/60)*360 * speed.minute;
  const secondAngle = (sec/60)*360 * speed.second;

  hourHand.style.transform   = `translate(-50%,-100%) rotate(${hourAngle}deg)`;
  minuteHand.style.transform = `translate(-50%,-100%) rotate(${minuteAngle}deg)`;
  secondHand.style.transform = `translate(-50%,-100%) rotate(${secondAngle}deg)`;

  requestAnimationFrame(updateClock);
}

updateClock();
</script>
</body>
</html>
